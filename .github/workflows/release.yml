# Create GitHub Release with zip when a version tag is pushed (e.g. v1.0.2)
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v1.0.0 or v1.0.2)'
        required: true
        type: string

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  release:
    name: Build and Release
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${INPUT_TAG#v}" >> $GITHUB_OUTPUT
            echo "tag_name=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}

      - name: Select Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_15.4.app \
            || sudo xcode-select -s /Applications/Xcode_15.2.app \
            || sudo xcode-select -s /Applications/Xcode.app

      - name: Build
        working-directory: LatentResonator
        run: |
          set -o pipefail
          xcodebuild build \
            -project LatentResonator.xcodeproj \
            -scheme LatentResonator \
            -destination 'platform=macOS' \
            -configuration Debug \
            -derivedDataPath ./build \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES

      - name: Zip app
        working-directory: LatentResonator
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          APP_PATH="build/Build/Products/Debug/LatentResonator.app"
          mkdir -p dist
          cp -R "$APP_PATH" "dist/LatentResonator.app"
          cd dist && zip -r "../LatentResonator-${VERSION}-macOS.zip" LatentResonator.app && cd ..
          echo "ZIP_PATH=LatentResonator/LatentResonator-${VERSION}-macOS.zip" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          files: ${{ env.ZIP_PATH }}
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
