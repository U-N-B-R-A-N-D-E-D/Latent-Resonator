# Create GitHub Release with zip when a version tag is pushed (e.g. v1.0.2)
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  release:
    name: Build and Release
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_15.4.app \
            || sudo xcode-select -s /Applications/Xcode_15.2.app \
            || sudo xcode-select -s /Applications/Xcode.app

      - name: Build
        working-directory: LatentResonator
        run: |
          set -o pipefail
          xcodebuild build \
            -project LatentResonator.xcodeproj \
            -scheme LatentResonator \
            -destination 'platform=macOS' \
            -configuration Debug \
            -derivedDataPath ./build \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES

      - name: Zip app
        working-directory: LatentResonator
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          APP_PATH="build/Build/Products/Debug/LatentResonator.app"
          mkdir -p dist
          cp -R "$APP_PATH" "dist/LatentResonator.app"
          cd dist && zip -r "../LatentResonator-${VERSION}-macOS.zip" LatentResonator.app && cd ..
          echo "ZIP_PATH=LatentResonator/LatentResonator-${VERSION}-macOS.zip" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_PATH }}
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
